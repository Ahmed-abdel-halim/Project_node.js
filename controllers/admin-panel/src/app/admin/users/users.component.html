<h2>Users</h2>
<table border="1">
  <tr>
    <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.role}}</td>
    <td>
      <button (click)="deleteUser(user.id)">Delete</button>
    </td>
  </tr>
</table>
